<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button e seus Tipos</title>
</head>
<body>
    <form method="get">
        <label>Nome:</label><input type="text" name="name"><br>
        <label>Idade:</label><input type="number" name="age"><br>
        <label>Password:</label><input type="password" name="password"><br>

        <!-- <button type="button">Clicável</button><br> Botão clicável que pode ser tratado no JS para ter uma função atribuida a ele-->
        <!-- <button type="reset">Limpar</button> Limpa o formulário onde ele está inserido-->
        <button type="submit"></button> <!--Envia os dados do formulário-->
    </form>
</body>
</html>
