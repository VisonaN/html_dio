<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatando Textos</title>
</head>
<body>
    <sup>*</sup><i>Programe</i><sub>*</sub> seu <u><b>futuro</b></u> <u>global</u> <mark>agora</mark>! <blockquote>'Será que vale a pensa passar por isso só pra possívelmente ganhar dinheiro?'</blockquote> <!--Preferência em usar o <strong> para deixar em negrito as palavras que você quer dar ênfase no texto / Se não é essa intenção, usar a tag <b> mesmo-->
    
    <!--Uso da tag font-->
    <font color="red" face="'Trebuchet MS', Tahoma">Programe</font> o seu futuro global agora!
</body>
</html>
