<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select e seus Tipos</title>
</head>
<body>
    <form method="get">
        <label>Nome:</label><input type="text" name="name"><br>
        <label>Cargo:</label>
        <select name="role">
            <option value="">Selecione o cargo:</option>
            <option value="Administrador">Administrador</option>
            <option value="Técnico em Informática">Técnico em Informática</option>
            <option value="Gerente">Gerente</option>
            <option value="Diretor">Diretor</option>
            <option value="Presidente">Diretor</option>
        </select>
        <br>
        <label>Assunto:</label><input type="text" name="subject"><br>
        <label>Mensagem:</label>
        <textarea rows="10" cols="50" name="message"></textarea><br>
        <button type="submit">Enviar</button> <!--Envia os dados do formulário-->
    </form>
</body>
</html>
