<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fomulário de Cadastro</title>
</head>
<body>
    <form name="signup" target="_blank" onsubmit="alert('Enviei o formulário');" autocomplete="on" method="post" action="#">
        Nome: <input type="text" name="name"> <br>
        Idade: <input type="number" name="age"> <br>
        Senha: <input type="password" name="password"> <br>
        <input type="submit" value="Enviar">
    </form>
    <h1>Tipos de inputs</h1>
    <form action="#">
        <label>Digite aqui: (Text)</label><input type="text" name="" id=""> <br>
        <label>Digite aqui: (Number)</label><input type="number" min="0" step="5" max="100"> <br>
        <label>Button</label><input type="button" value="Enviar"> <br>
        <!-- Semanticamente falando é melhor colocar a tag <button></button> -->
        <label>Range</label><input type="range" min="0" max="100" value="10"> <br>
        <label>Color</label><input type="color"> <br>
        <label>Check</label><input type="checkbox"> <input type="checkbox"> <br>
        <label>Radio</label><input type="radio" name="aceitar"> <input type="radio" name="aceitar"> <br>
        <label>Email</label><input type="email"> <br>
        <label>URL</label><input type="url"> <br>
        <label>Week</label><input type="week"> <br>
        <label>Month</label><input type="month"> <br>
        <label>Date</label><input type="date"> <br>
        <button type="submit">Enviar</button> <br>
        <label>Hidden</label><input type="hidden"> <br>
        <label>File</label><input type="file" multiple> <br>
        <label>Search</label><input type="search" multiple> <br>
    </form>
</body>
</html>
